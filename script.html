<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Screensaver</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted playsinline></video>
    <script>
        const videoFiles = ["video1.mp4", "video2.mp4", "video3.mp4"];
        let currentVideo = 0;
        const videoPlayer = document.getElementById("videoPlayer");

        function playNextVideo() {
            videoPlayer.src = videoFiles[currentVideo];
            videoPlayer.play();
            currentVideo = (currentVideo + 1) % videoFiles.length;
        }

        videoPlayer.addEventListener("ended", playNextVideo);
        playNextVideo();
    </script>
</body>
</html>
